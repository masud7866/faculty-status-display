<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Whereabouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbe5f5);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: radial-gradient(circle at 60% 40%, #2563eb 0%, #1e3a8a 100%);
      color: #fff;
      padding: 0.7em 2vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 7.5vh;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .10);
      border: 2px solid #2563eb;
    }

    .header-center {
      text-align: center;
      flex: 1;
      color: #fff;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
    }

    .header-center h1 {
      margin: 0;
      font-size: 3.5vh;
      font-weight: 700;
      text-shadow: 1px 1px 2px #00000077;
    }

    .header-center h2 {
      margin: 0;
      font-size: 3vh;
      font-weight: 500;
      text-shadow: 1px 1px 2px #00000055;
    }

    #clock {
      position: fixed;
      right: 2vw;
      bottom: 10vh;
      z-index: 1000;
      background: #111827;
      border-radius: 10px;
      padding: 0.5em 0.4em;
      width: 280px;
      height: 80px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #38bdf8;
      box-shadow: 0 0 16px #38bdf888, 0 0 4px #2563eb;
      white-space: nowrap;
      gap: 0.1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
      overflow: visible;
      contain: layout style;
      will-change: contents;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 28px -6px rgba(16, 34, 74, .14), 0 4px 12px -4px rgba(16, 34, 74, .12);
      color: #1e3a8a;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      font-size: 1.6vh;
      overflow: hidden;
      word-break: break-word;
      box-sizing: border-box;
      padding: 1vh 0.5vw;
      contain: layout style;
    }

    .card img {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .10);
      border: 2px solid #2563eb;
      width: 6vh;
      height: 6vh;
      object-fit: cover;
      margin-bottom: 0.5vh;
    }

    .card h3 {
      color: #2563eb;
      font-weight: 600;
      margin-bottom: 0.1em;
    }

    .card div,
    .card i,
    .status {
      color: #374151;
      font-weight: 500;
    }

    .status {
      border-radius: 8px;
      padding: 0.2em 0.7em;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .08);
      display: inline-block;
    }

    .status.in_class {
      background: #e0e7ff;
      color: #2563eb;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.at_dept {
      background: #d1fae5;
      color: #059669;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.in_meeting {
      background: #fef3c7;
      color: #b45309;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.on_leave {
      background: #fee2e2;
      color: #dc2626;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.off_duty {
      background: #e5e7eb;
      color: #374151;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.on_weekend {
      background: #ffe4e6;
      color: #be123c;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.postponed {
      background: #fecaca;
      color: #991b1b;
      border-radius: 8px;
      font-weight: 600;
    }

    ::-webkit-scrollbar {
      width: 8px;
      background: #dbe5f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 8px;
    }

    .icon-phone,
    .icon-email {
      width: 1.4em;
      height: 1.4em;
      vertical-align: middle;
      margin-right: 0.4em;
      color: #2563eb;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 50%;
      padding: 0.2em;
      transition: all 0.2s ease;
    }

    .icon-phone:hover,
    .icon-email:hover {
      background: rgba(37, 99, 235, 0.2);
      transform: scale(1.1);
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        grid-template-rows: auto;
      }
    }

    /* --- Ad Overlay Styles --- */
    #adOverlay {
      position: fixed;
      left: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      display: flex;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s;
      contain: layout style paint;
    }

    #adOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #adOverlay img,
    #adOverlay video {
      display: none;
      background: #000;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 1;
    }

    #adOverlay.stretch-horizontal img,
    #adOverlay.stretch-horizontal video {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }

    #adOverlay.stretch-vertical img,
    #adOverlay.stretch-vertical video {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }

    /* --- Marquee Footer Styles --- */
    #marqueeFooter {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 2em;
      background: #1e293b;
      color: #fff;
      font-size: 1em;
      z-index: 10000;
      overflow: hidden;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
    }

    #dateDisplay {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: #2563eb;
      color: #fff;
      padding: 0.2em 0.6em;
      font-weight: 600;
      white-space: nowrap;
      border-right: 2px solid #38bdf8;
      min-width: 120px;
      max-width: 150px;
      text-align: center;
      box-shadow: 0 0 8px #2563eb44;
      font-size: 0.85em;
      line-height: 1.1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10002;
    }

    #marqueeText {
      position: absolute;
      left: 150px;
      top: 0;
      bottom: 0;
      right: 0;
      white-space: nowrap;
      will-change: transform;
      overflow: visible;
      transform: translateZ(0);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      padding-left: 1em;
      /* Performance optimizations */
      transform-style: preserve-3d;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #adProgress {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 6px;
      background: #1e3a8a;
      z-index: 10001;
    }

    #adProgressBar {
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      width: 0;
      transition: width 0.1s ease-out;
      will-change: width;
    }

    /* 7-segment digit SVG component */
    .seven-segment {
      width: 32px !important;
      height: 56px !important;
      display: inline-block;
      vertical-align: middle;
    }

    .seven-segment .seg {
      fill: #333;
      transition: fill 0.2s;
      opacity: 0.25;
    }

    .seven-segment .seg.lit {
      fill: #38bdf8;
      filter: drop-shadow(0 0 6px #38bdf8);
      opacity: 1;
    }

    .digit-bg {
      background: #222;
      border-radius: 6px;
      margin: 0 1px;
      display: inline-block;
      box-shadow: 0 0 8px #222;
    }

    .colon {
      margin: 0 1px;
    }

    .ampm {
      display: inline-block;
      width: 2em;
      text-align: left;
      font-size: 0.9em;
      margin-left: 0.3em;
      color: #60a5fa;
      letter-spacing: 0.2em;
      vertical-align: middle;
      font-family: 'Orbitron', 'Inter', 'Segoe UI', monospace, Arial, sans-serif;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <div id="grid" class="grid"></div>

  <!-- Ad Overlay -->
  <div id="adOverlay">
    <img id="adImage" src="" />
    <video id="adVideo" autoplay muted playsinline webkit-playsinline preload="auto" crossorigin="anonymous"></video>
    <div id="adProgress">
      <div id="adProgressBar"></div>
    </div>
  </div>

  <!-- Marquee Footer -->
  <footer id="marqueeFooter">
    <div id="dateDisplay"></div>
    <div id="marqueeText"></div>
  </footer>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend",
      postponed: "Class Postponed"
    };

    const SEGMENTS = {
      "0": ["a", "b", "c", "d", "e", "f"],
      "1": ["b", "c"],
      "2": ["a", "b", "g", "e", "d"],
      "3": ["a", "b", "g", "c", "d"],
      "4": ["f", "g", "b", "c"],
      "5": ["a", "f", "g", "c", "d"],
      "6": ["a", "f", "g", "e", "c", "d"],
      "7": ["a", "b", "c"],
      "8": ["a", "b", "c", "d", "e", "f", "g"],
      "9": ["a", "b", "c", "d", "f", "g"]
    };

    // Global variables with proper state management
    let ads = [];
    let nextAdTimeout = null;
    let adCycleRunning = false;
    let inBreakPeriod = false;
    let breakEndsAt = 0;
    let marqueeAnimation = null;
    let clockContainer = null;
    let dateDisplay = null;
    
    // Ad configuration constants
    const IMAGE_AD_DURATION = 30000; // 30 seconds for images
    const MAX_VIDEO_CAP_MS = 5 * 60 * 1000; // 5 minute safety cap for videos
    const VIDEO_DURATION_READY_DELAY = 1200; // ms after play() to re-check metadata

    function loadFaculty() {
      try {
        fetch("https://faculty-status-backend.onrender.com/api/faculty", {
          credentials: "include"
        })
          .then(res => res.json())
          .then(data => {
            const grid = document.getElementById("grid");
            const fragment = document.createDocumentFragment();
            
            data.forEach(f => {
              let statusObj = f.manualOverride ?? f.status;
              let statusStr, room, batch;

              if (typeof statusObj === "string") {
                statusStr = statusObj;
                room = null;
                batch = null;
              } else if (typeof statusObj === "object" && statusObj !== null) {
                statusStr = statusObj.status;
                room = statusObj.room ?? null;
                batch = statusObj.batch ?? null;
              }

              let extraInfo = "";
              if (statusStr === "in_class" && room && batch) {
                extraInfo = `<small class="text-gray">with ${batch} at ${room}</small>`;
              }

              const cardDiv = document.createElement('div');
              cardDiv.className = 'card';
              cardDiv.innerHTML = `
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div>${f.designation || ""}</div>
                <div>${f.contact ? `<svg class="icon-phone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg> ${f.contact}` : ""}</div>
                <div>${f.email ? `<svg class="icon-email" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg> ${f.email}` : ""}</div>
                <div class="status ${statusStr}">
                  ${STATUS_MAP[statusStr] || statusStr} ${extraInfo}
                </div>
              `;
              fragment.appendChild(cardDiv);
            });
            
            grid.innerHTML = '';
            grid.appendChild(fragment);
          })
          .catch(err => {
            console.error("Failed to load faculty:", err);
            setTimeout(loadFaculty, 10000);
          });
      } catch (error) {
        console.error("Faculty loading error:", error);
      }
    }

    function renderDigit(digit) {
      const segs = SEGMENTS[digit] || [];
      return `
        <span class="digit-bg">
          <svg width="32" height="56" viewBox="0 0 32 56" class="seven-segment">
            <rect class="seg seg-a${segs.includes('a') ? ' lit' : ''}" x="4" y="2" width="24" height="4" rx="2"/>
            <rect class="seg seg-b${segs.includes('b') ? ' lit' : ''}" x="26" y="6" width="4" height="20" rx="2"/>
            <rect class="seg seg-c${segs.includes('c') ? ' lit' : ''}" x="26" y="30" width="4" height="20" rx="2"/>
            <rect class="seg seg-d${segs.includes('d') ? ' lit' : ''}" x="4" y="50" width="24" height="4" rx="2"/>
            <rect class="seg seg-e${segs.includes('e') ? ' lit' : ''}" x="2" y="30" width="4" height="20" rx="2"/>
            <rect class="seg seg-f${segs.includes('f') ? ' lit' : ''}" x="2" y="6" width="4" height="20" rx="2"/>
            <rect class="seg seg-g${segs.includes('g') ? ' lit' : ''}" x="4" y="26" width="24" height="4" rx="2"/>
          </svg>
        </span>
      `;
    }

    function renderColon() {
      return `
        <span class="digit-bg colon">
          <svg width="12" height="56" viewBox="0 0 12 56">
            <circle cx="6" cy="16" r="3" fill="#38bdf8" filter="url(#glow)"/>
            <circle cx="6" cy="40" r="3" fill="#38bdf8" filter="url(#glow)"/>
            <defs>
              <filter id="glow" x="-5" y="-5" width="22" height="22">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                  <feMergeNode in="coloredBlur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
          </svg>
        </span>
      `;
    }

    function renderClock(h, m, s, ampm) {
      if (!clockContainer) {
        clockContainer = document.getElementById("clock");
      }
      
      const digits = [
        ...String(h).padStart(2, '0'),
        ...String(m).padStart(2, '0'),
        ...String(s).padStart(2, '0')
      ];
      
      const html = `
        ${renderDigit(digits[0])}
        ${renderDigit(digits[1])}
        ${renderColon()}
        ${renderDigit(digits[2])}
        ${renderDigit(digits[3])}
        ${renderColon()}
        ${renderDigit(digits[4])}
        ${renderDigit(digits[5])}
        <span class="ampm">${ampm}</span>
      `;
      
      clockContainer.innerHTML = html;
    }

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12;
      renderClock(h, m, s, ampm);
    }

    function adjustLayout() {
      const header = document.querySelector("header");
      const footer = document.getElementById("marqueeFooter");
      const grid = document.getElementById("grid");
      const overlay = document.getElementById("adOverlay");
      const headerHeight = header.offsetHeight;
      const footerHeight = footer.offsetHeight;
      grid.style.height = `calc(100vh - ${headerHeight}px - ${footerHeight}px)`;
      overlay.style.top = headerHeight + "px";
      overlay.style.height = `calc(100vh - ${headerHeight}px - ${footerHeight}px)`;
    }

    function showOverlay() {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.add("active");
    }

    function hideOverlay() {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.remove("active", "stretch-horizontal", "stretch-vertical");
    }

    function setAdStretch(mediaEl) {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.remove("stretch-horizontal", "stretch-vertical");
      const overlayRect = overlay.getBoundingClientRect();
      let mediaWidth, mediaHeight;
      
      if (mediaEl.tagName === "IMG") {
        mediaWidth = mediaEl.naturalWidth;
        mediaHeight = mediaEl.naturalHeight;
      } else if (mediaEl.tagName === "VIDEO") {
        mediaWidth = mediaEl.videoWidth;
        mediaHeight = mediaEl.videoHeight;
      }
      
      if (mediaWidth && mediaHeight) {
        if ((mediaWidth / mediaHeight) > (overlayRect.width / overlayRect.height)) {
          overlay.classList.add("stretch-horizontal");
        } else {
          overlay.classList.add("stretch-vertical");
        }
      }
    }

    function updateAdProgress(total, elapsed = 0) {
      const bar = document.getElementById("adProgressBar");
      const percentage = Math.min(100, (elapsed / total) * 100);
      bar.style.width = percentage + "%";
    }

    function loadAds() {
      fetch("https://faculty-status-backend.onrender.com/api/ads")
        .then(r => r.json())
        .then(data => {
          ads = data;
          console.log("Ads loaded:", ads.length);
          
          // Only try to start if we're not in break period and not already running
          if (!inBreakPeriod && !adCycleRunning && ads.length > 0) {
            checkAndStartAds();
          }
        })
        .catch(e => {
          console.error("Failed to load ads:", e);
          setTimeout(loadAds, 30000);
        });
    }

    function checkAndStartAds() {
      const now = Date.now();
      
      // If we're in a break period
      if (inBreakPeriod) {
        if (now >= breakEndsAt) {
          // Break is over, reset state
          inBreakPeriod = false;
          console.log("âœ… Break period ended. Ads can now start.");
          
          // Clear any pending timeout
          if (nextAdTimeout) {
            clearTimeout(nextAdTimeout);
            nextAdTimeout = null;
          }
          
          // Start ads immediately after break
          if (ads.length > 0 && !adCycleRunning) {
            runAdSequence();
          }
        } else {
          const remainingBreak = Math.ceil((breakEndsAt - now) / 1000);
          console.log("â¸ï¸ Still in break period. Remaining:", remainingBreak, "seconds");
        }
        return;
      }
      
      // Not in break and not running, start ads
      if (!adCycleRunning && ads.length > 0) {
        runAdSequence();
      }
    }

    function startBreakPeriod(totalAdDuration) {
      // Calculate break duration based on cumulative ad duration
      let breakDurationMs = 60000; // Default 1 minute
      
      if (totalAdDuration > 120000) {       // > 2 minutes of ads
        breakDurationMs = 240000;           // 4 minutes break
      } else if (totalAdDuration > 30000 && totalAdDuration < 60000) { // 30 seconds to 1 minute of ads
        breakDurationMs = 120000;           // 2 minutes break
      } else if (totalAdDuration > 60000) { // > 1 minute of ads
        breakDurationMs = 180000;            // 3 minutes break
      }
      
      // Set break period flags
      inBreakPeriod = true;
      breakEndsAt = Date.now() + breakDurationMs;
      
      console.log("ðŸ›‘ STARTING BREAK PERIOD");
      console.log("ðŸ“Š Total ad duration was:", Math.round(totalAdDuration / 1000), "seconds");
      console.log("â° Break duration:", Math.round(breakDurationMs / 1000), "seconds");
      console.log("ðŸ”„ Next ads will start at:", new Date(breakEndsAt).toLocaleTimeString());
      
      // Schedule end of break
      nextAdTimeout = setTimeout(() => {
        inBreakPeriod = false;
        nextAdTimeout = null;
        console.log("âœ… Break period completed! Ready for next ad cycle.");
        
        // Try to start ads immediately after break ends
        if (ads.length > 0 && !adCycleRunning) {
          runAdSequence();
        }
      }, breakDurationMs);
    }

    function runAdSequence() {
      // Don't start if we're in break period or already running
      if (inBreakPeriod || adCycleRunning || !ads.length) {
        console.log("âš ï¸ Cannot start ads:", {
          inBreak: inBreakPeriod,
          running: adCycleRunning,
          hasAds: ads.length > 0
        });
        return;
      }

      adCycleRunning = true;
      showOverlay();
      console.log("ðŸŽ¬ STARTING AD SEQUENCE - " + ads.length + " ads");

      const adImage = document.getElementById("adImage");
      const adVideo = document.getElementById("adVideo");
      let current = 0;
      let totalAdTime = 0; // This accumulates the actual ad durations

      function finishAdSequence() {
        hideOverlay();
        adCycleRunning = false;
        
        console.log("ðŸ AD SEQUENCE COMPLETE");
        console.log("ðŸ“º Total ads shown:", ads.length);
        console.log("â±ï¸ Total ad time:", Math.round(totalAdTime / 1000), "seconds");
        
        // Start break period (no ads during break)
        startBreakPeriod(totalAdTime);
      }

      function nextAd() {
        current++;
        playNextAd();
      }

      function playNextAd() {
        if (current >= ads.length) {
          finishAdSequence();
          return;
        }

        const ad = ads[current];
        adImage.style.display = "none";
        adVideo.style.display = "none";

        if (ad.type === "image") {
          // Images: fixed 30-second duration
          const duration = IMAGE_AD_DURATION;
          console.log(`ðŸ“· Image ${current + 1}/${ads.length}: ${ad.src} (30s)`);
          
          updateAdProgress(duration, 0);
          adImage.src = "https://faculty-status-backend.onrender.com" + ad.src;
          adImage.onload = () => {
            adImage.style.display = "block";
            setAdStretch(adImage);
          };

          let elapsed = 0;
          function updateImageProgress() {
            elapsed += 50; // Update every 50ms
            updateAdProgress(duration, elapsed);
            if (elapsed < duration) {
              setTimeout(updateImageProgress, 50);
            }
          }
          updateImageProgress();

          setTimeout(() => {
            totalAdTime += duration; // Add the full 30 seconds
            console.log(`âœ… Image ${current + 1} complete. Total so far: ${Math.round(totalAdTime / 1000)}s`);
            nextAd();
          }, duration);

        } else if (ad.type === "video") {
          const src = "https://faculty-status-backend.onrender.com" + ad.src;
          console.log(`ðŸŽ¥ Video ${current + 1}/${ads.length}: ${src}`);
          
          adVideo.pause();
          adVideo.removeAttribute("src");
          adVideo.load();
          
          let started = false;
          let finished = false;
          let videoDuration = null;
          let startTime = 0;
          let progressAnimationId = null;

          function cleanupVideo(actualDuration) {
            if (finished) return;
            finished = true;
            
            if (progressAnimationId) {
              cancelAnimationFrame(progressAnimationId);
              progressAnimationId = null;
            }
            
            // Clear all event listeners
            adVideo.onended = null;
            adVideo.onstalled = null;
            adVideo.onerror = null;
            adVideo.oncanplay = null;
            adVideo.onloadeddata = null;
            adVideo.onloadstart = null;
            adVideo.onabort = null;
            adVideo.style.display = "none";

            // Add the actual video duration to total
            totalAdTime += actualDuration;
            console.log(`âœ… Video ${current + 1} complete: ${Math.round(actualDuration / 1000)}s. Total so far: ${Math.round(totalAdTime / 1000)}s`);
            nextAd();
          }

          function startVideo() {
            if (started || finished) return;
            started = true;
            startTime = Date.now();
            
            adVideo.style.display = "block";
            setAdStretch(adVideo);

            // Get duration (prefer metadata, fallback to cap)
            if (isFinite(adVideo.duration) && adVideo.duration > 0) {
              videoDuration = Math.min(adVideo.duration * 1000, MAX_VIDEO_CAP_MS);
              console.log(`ðŸ“ Video duration: ${Math.round(videoDuration / 1000)}s (from metadata)`);
            } else {
              videoDuration = MAX_VIDEO_CAP_MS;
              console.log(`ðŸ“ No metadata, using elapsed time tracking (max ${MAX_VIDEO_CAP_MS / 1000}s)`);
            }

            adVideo.play().catch(err => {
              console.warn("âŒ Video play failed:", err);
              cleanupVideo(0);
              return;
            });

            updateAdProgress(videoDuration, 0);
            
            // Smooth progress animation
            function updateProgress() {
              if (finished) return;
              
              const elapsed = Date.now() - startTime;
              if (elapsed >= videoDuration) {
                console.log("â° Video reached duration limit");
                cleanupVideo(elapsed);
              } else {
                updateAdProgress(videoDuration, elapsed);
                progressAnimationId = requestAnimationFrame(updateProgress);
              }
            }
            
            progressAnimationId = requestAnimationFrame(updateProgress);
          }

          // Event handlers
          adVideo.onended = () => {
            if (!finished) {
              const elapsed = Date.now() - startTime;
              console.log("ðŸ”š Video ended naturally");
              cleanupVideo(elapsed);
            }
          };

          adVideo.oncanplay = () => {
            if (!started && !finished) startVideo();
          };

          adVideo.onloadeddata = () => {
            if (!started && !finished) startVideo();
          };

          adVideo.onerror = (e) => {
            console.error("âŒ Video error:", e);
            if (!finished) cleanupVideo(0);
          };

          adVideo.onstalled = () => {
            if (!started && !finished) {
              console.warn("âš ï¸ Video stalled before start, skipping");
              cleanupVideo(0);
            }
          };

          // Safety fallback
          setTimeout(() => {
            if (!started && !finished) {
              console.log("ðŸ”§ Force starting video (timeout fallback)");
              startVideo();
            }
          }, 3000);

          adVideo.src = src;
          adVideo.load();
        } else {
          console.warn("â“ Unknown ad type:", ad.type);
          nextAd();
        }
      }

      playNextAd();
    }

    function loadMarquee() {
      fetch("https://faculty-status-backend.onrender.com/api/marquee")
        .then(res => res.text())
        .then(text => {
          const marquee = document.getElementById("marqueeText");
          marquee.textContent = text;
        });
    }

    function animateMarquee() {
      const marquee = document.getElementById("marqueeText");
      
      if (marqueeAnimation) {
        cancelAnimationFrame(marqueeAnimation);
      }

      const container = marquee.parentElement;
      const containerWidth = container.offsetWidth - 150; // Account for date display
      const textWidth = marquee.scrollWidth;
      
      // If text fits in container, no need to scroll
      if (textWidth <= containerWidth) {
        marquee.style.transform = 'translateX(0)';
        return;
      }

      const speed = 100; // pixels per second - adjust for desired speed
      const totalDistance = containerWidth + textWidth;
      const cycleDuration = totalDistance / speed * 1000; // ms for one complete cycle
      
      let animationStartTime = null;

      function animate(timestamp) {
        if (!animationStartTime) {
          animationStartTime = timestamp;
        }

        const elapsed = timestamp - animationStartTime;
        const cycleProgress = (elapsed % cycleDuration) / cycleDuration;
        
        // Calculate position (starts from right edge, moves to left)
        const position = containerWidth - (totalDistance * cycleProgress);
        
        // Use transform3d for better performance
        marquee.style.transform = `translate3d(${position}px, 0, 0)`;
        
        // Continue animation
        marqueeAnimation = requestAnimationFrame(animate);
      }

      // Start the animation
      marqueeAnimation = requestAnimationFrame(animate);
    }

    function updateDate() {
      if (!dateDisplay) {
        dateDisplay = document.getElementById("dateDisplay");
      }
      
      const now = new Date();
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      dateDisplay.innerHTML = `<div>${dayName}, ${day} ${month}</div><div>${year}</div>`;
    }

    // Main initialization
    document.addEventListener("DOMContentLoaded", function () {
      updateClock();
      updateDate();
      loadFaculty();
      loadMarquee();
      loadAds();
      adjustLayout();

      setTimeout(() => {
        animateMarquee();
      }, 1000);

      setInterval(updateClock, 1000);
      setInterval(loadFaculty, 3000);
      setInterval(loadMarquee, 300000);
      setInterval(loadAds, 300000);
      setInterval(updateDate, 60000);
      
      // Check for ad start every 10 seconds during break periods
      setInterval(checkAndStartAds, 10000);
    });

    window.addEventListener("resize", adjustLayout);
  </script>
