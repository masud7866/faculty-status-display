<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Whereabouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbe5f5);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: radial-gradient(circle at 60% 40%, #2563eb 0%, #1e3a8a 100%);
      color: #fff;
      padding: 0.7em 2vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 7.5vh;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .10);
      border: 2px solid #2563eb;
    }

    .header-center {
      text-align: center;
      flex: 1;
      color: #fff;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
    }

    .header-center h1 {
      margin: 0;
      font-size: 3.5vh;
      font-weight: 700;
      text-shadow: 1px 1px 2px #00000077;
    }

    .header-center h2 {
      margin: 0;
      font-size: 3vh;
      font-weight: 500;
      text-shadow: 1px 1px 2px #00000055;
    }

    #clock {
      font-family: 'Orbitron', 'Inter', 'Segoe UI', monospace, Arial, sans-serif;
      font-variant-numeric: tabular-nums;
      background: #111827;
      color: #38bdf8;
      border-radius: 10px;
      padding: 0.5em 1.5em;
      min-width: 11em;
      text-align: center;
      letter-spacing: 0.18em;
      box-shadow: 0 0 16px #38bdf888, 0 0 4px #2563eb;
      font-size: 2.2em;
      display: inline-block;
      border: 2px solid #38bdf8;
    }

    #clock .ampm {
      display: inline-block;
      min-width: 2.5em;
      text-align: left;
      font-size: 0.5em;
      margin-left: 0.4em;
      color: #60a5fa;
      letter-spacing: 0.2em;
      vertical-align: middle;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
      /* Height set dynamically by JS */
      overflow: visible;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 28px -6px rgba(16, 34, 74, .14), 0 4px 12px -4px rgba(16, 34, 74, .12);
      color: #1e3a8a;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      font-size: 1.9vh;
      overflow: hidden;
      word-break: break-word;
      box-sizing: border-box;
      padding: 1.2vh 0.5vh;
      /* Increased vertical padding */
    }

    .card img {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .10);
      border: 2px solid #2563eb;
      width: 6vh;
      height: 6vh;
      object-fit: cover;
      margin-bottom: 0.5vh;
    }

    .card h3 {
      color: #2563eb;
      font-weight: 600;
      margin-bottom: 0.2em;
    }

    .card div,
    .card i,
    .status {
      color: #374151;
      font-weight: 500;
    }

    .status {
      border-radius: 8px;
      padding: 0.2em 0.7em;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .08);
      display: inline-block;
    }

    .status.in_class {
      background: #e0e7ff;
      color: #2563eb;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.at_dept {
      background: #d1fae5;
      color: #059669;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.in_meeting {
      background: #fef3c7;
      color: #b45309;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.on_leave {
      background: #fee2e2;
      color: #dc2626;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.off_duty {
      background: #e5e7eb;
      color: #374151;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.on_weekend {
      background: #ffe4e6;
      color: #be123c;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.postponed {
      background: #fecaca;
      color: #991b1b;
      border-radius: 8px;
      font-weight: 600;
    }

    ::-webkit-scrollbar {
      width: 8px;
      background: #dbe5f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 8px;
    }

    .icon-phone,
    .icon-email {
      width: 1.4em;
      height: 1.4em;
      vertical-align: middle;
      margin-right: 0.4em;
      color: #2563eb;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 50%;
      padding: 0.2em;
      transition: all 0.2s ease;
    }

    .icon-phone:hover,
    .icon-email:hover {
      background: rgba(37, 99, 235, 0.2);
      transform: scale(1.1);
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        grid-template-rows: auto;
      }
    }

    /* --- Ad Overlay Styles --- */
    #adOverlay {
      position: fixed;
      left: 0;
      /* top and height set dynamically by JS */
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      display: flex;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s;
    }

    #adOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #adOverlay img,
    #adOverlay video {
      display: none;
      background: #000;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    #adOverlay.stretch-horizontal img,
    #adOverlay.stretch-horizontal video {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }

    #adOverlay.stretch-vertical img,
    #adOverlay.stretch-vertical video {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }

    /* --- Marquee Footer Styles --- */
    #marqueeFooter {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 2em;
      background: #1e293b;
      color: #fff;
      font-size: 1em;
      z-index: 10000;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding-left: 2vw;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
    }

    #marqueeText {
      white-space: nowrap;
      will-change: transform;
    }

    #adProgress {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 6px;
      background: #1e3a8a;
      z-index: 10001;
    }

    #adProgressBar {
      height: 100%;
      background: #2563eb;
      width: 0;
      transition: width 0.2s;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <div id="grid" class="grid"></div>

  <!-- Ad Overlay -->
  <div id="adOverlay">
    <img id="adImage" src="" />
    <video id="adVideo" autoplay muted></video>
    <div id="adProgress">
      <div id="adProgressBar"></div>
    </div>
  </div>

  <!-- Marquee Footer -->
  <footer id="marqueeFooter">
    <div id="marqueeText"></div>
  </footer>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend",
      postponed: "Class Postponed"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", {
          credentials: "include"
        })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            let statusObj = f.manualOverride ?? f.status;
            let statusStr, room, batch;

            if (typeof statusObj === "string") {
              statusStr = statusObj;
              room = null;
              batch = null;
            } else if (typeof statusObj === "object" && statusObj !== null) {
              statusStr = statusObj.status;
              room = statusObj.room ?? null;
              batch = statusObj.batch ?? null;
            }
            let extraInfo = "";
            if (statusStr === "in_class" && room && batch) {
              extraInfo = `<small class="text-gray">with ${batch} at ${room}</small>`;
            }

            grid.innerHTML += `
          <div class="card">
            <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
            <h3>${f.name}</h3>
            <div>${f.designation || ""}</div>
            <div>${f.contact ? `<svg class="icon-phone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg> ${f.contact}` : ""}</div>
            <div>${f.email ? `<svg class="icon-email" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg> ${f.email}` : ""}</div>
            <div class="status ${statusStr}">
              ${STATUS_MAP[statusStr] || statusStr} ${extraInfo}
            </div>
          </div>`;
          });
        });
    }

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12;
      const hStr = String(h).padStart(2, '0');
      const timeStr = `${hStr}:${m}:${s} <span class="ampm">${ampm}</span>`;
      document.getElementById("clock").innerHTML = timeStr;
    }

    // --- Ad Overlay Logic ---
    let ads = [];
    let nextAdTimeout = null;

    // Helper: Adjust overlay position and grid height based on header/footer
    function adjustLayout() {
      const header = document.querySelector("header");
      const footer = document.getElementById("marqueeFooter");
      const grid = document.getElementById("grid");
      const overlay = document.getElementById("adOverlay");
      const headerHeight = header.offsetHeight;
      const footerHeight = footer.offsetHeight;
      grid.style.height = `calc(100vh - ${headerHeight}px - ${footerHeight}px)`;
      overlay.style.top = headerHeight + "px";
      overlay.style.height = `calc(100vh - ${headerHeight}px - ${footerHeight}px)`;
    }
    window.addEventListener("resize", adjustLayout);
    window.addEventListener("DOMContentLoaded", adjustLayout);

    // Helper: Show/hide overlay with fade
    function showOverlay() {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.add("active");
    }
    function hideOverlay() {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.remove("active");
      overlay.classList.remove("stretch-horizontal");
      overlay.classList.remove("stretch-vertical");
    }

    // Helper: Stretch ad to fill horizontally or vertically, keeping aspect ratio
    function setAdStretch(mediaEl) {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.remove("stretch-horizontal", "stretch-vertical");
      const overlayRect = overlay.getBoundingClientRect();
      let mediaWidth, mediaHeight;
      if (mediaEl.tagName === "IMG") {
        mediaWidth = mediaEl.naturalWidth;
        mediaHeight = mediaEl.naturalHeight;
      } else if (mediaEl.tagName === "VIDEO") {
        mediaWidth = mediaEl.videoWidth;
        mediaHeight = mediaEl.videoHeight;
      }
      if ((mediaWidth / mediaHeight) > (overlayRect.width / overlayRect.height)) {
        overlay.classList.add("stretch-horizontal");
      } else {
        overlay.classList.add("stretch-vertical");
      }
    }

    // Fetch ads and start sequence
    fetch("https://faculty-status-backend.onrender.com/api/ads")
      .then(res => res.json())
      .then(data => {
        ads = data;
        if (ads.length) runAdSequence();
      });

    function updateAdProgress(duration, elapsed = 0) {
      const bar = document.getElementById("adProgressBar");
      bar.style.width = ((elapsed / duration) * 100) + "%";
    }

    function runAdSequence() {
      let totalAdTime = 0;
      let current = 0;

      const overlay = document.getElementById("adOverlay");
      const adImage = document.getElementById("adImage");
      const adVideo = document.getElementById("adVideo");

      showOverlay();

      function showNextAd() {
        if (current >= ads.length) {
          hideOverlay();
          // Break logic
          let breakMs = 60000; // default 1 min
          if (totalAdTime > 120000) breakMs = 240000; // >2min: 4min
          else if (totalAdTime > 30000) breakMs = 120000; // >30s: 2min
          nextAdTimeout = setTimeout(runAdSequence, breakMs);
          return;
        }

        const ad = ads[current];
        adImage.style.display = "none";
        adVideo.style.display = "none";

        if (ad.type === "image") {
          adImage.src = "https://faculty-status-backend.onrender.com" + ad.src;
          adImage.onload = () => {
            adImage.style.display = "block";
            setAdStretch(adImage);
          };
          let elapsed = 0;
          const duration = 20000;
          updateAdProgress(duration, 0);
          const progressInterval = setInterval(() => {
            elapsed += 200;
            updateAdProgress(duration, elapsed);
            if (elapsed >= duration) clearInterval(progressInterval);
          }, 200);
          setTimeout(() => {
            adImage.style.display = "none";
            updateAdProgress(duration, duration);
            current++;
            showNextAd();
          }, duration);
          totalAdTime += duration;
        } else if (ad.type === "video") {
          adVideo.src = "https://faculty-status-backend.onrender.com" + ad.src;
          adVideo.load();
          adVideo.onloadedmetadata = () => {
            adVideo.style.display = "block";
            setAdStretch(adVideo);
            adVideo.play();
            const duration = adVideo.duration * 1000;
            updateAdProgress(duration, 0);
            const progressInterval = setInterval(() => {
              updateAdProgress(duration, adVideo.currentTime * 1000);
              if (adVideo.paused || adVideo.ended) clearInterval(progressInterval);
            }, 200);
            adVideo.onended = () => {
              adVideo.style.display = "none";
              updateAdProgress(duration, duration);
              current++;
              showNextAd();
            };
            setTimeout(() => {
              if (!adVideo.paused) {
                adVideo.pause();
                adVideo.style.display = "none";
                current++;
                showNextAd();
              }
            }, duration);
            totalAdTime += duration;
          };
        }
      }

      showNextAd();
    }

    function loadMarquee() {
      fetch("https://faculty-status-backend.onrender.com/api/marquee")
        .then(res => res.text())
        .then(text => {
          const marquee = document.getElementById("marqueeText");
          marquee.textContent = text;
          animateMarquee();
        });
    }

    function animateMarquee() {
      const marquee = document.getElementById("marqueeText");
      function loop() {
        marquee.style.transition = "none";
        marquee.style.transform = "translateX(100vw)";
        setTimeout(() => {
          const textWidth = marquee.offsetWidth;
          marquee.style.transition = `transform ${15 + textWidth/100}s linear`;
          marquee.style.transform = `translateX(-${textWidth + window.innerWidth}px)`;
        }, 100);
        marquee.addEventListener('transitionend', loop, { once: true });
      }
      loop();
    }

    // Reload marquee every 5 minutes in case backend changes
    loadMarquee();
    setInterval(loadMarquee, 300000);

    loadFaculty();
    setInterval(loadFaculty, 3000);
    updateClock();
    setInterval(updateClock, 1000);

    window.addEventListener("resize", adjustLayout);
    window.addEventListener("DOMContentLoaded", adjustLayout);
  </script>
</body>

</html>
