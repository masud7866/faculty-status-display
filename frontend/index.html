<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Whereabouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbe5f5);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: radial-gradient(circle at 60% 40%, #2563eb 0%, #1e3a8a 100%);
      color: #fff;
      padding: 0.7em 2vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 7.5vh;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .10);
      border: 2px solid #2563eb;
    }

    .header-center {
      text-align: center;
      flex: 1;
      color: #fff;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
    }

    .header-center h1 {
      margin: 0;
      font-size: 3.5vh;
      font-weight: 700;
      text-shadow: 1px 1px 2px #00000077;
    }

    .header-center h2 {
      margin: 0;
      font-size: 3vh;
      font-weight: 500;
      text-shadow: 1px 1px 2px #00000055;
    }

    #clock {
      position: fixed;
      right: 2vw;
      bottom: 10vh;
      z-index: 1000;
      background: #111827;
      border-radius: 10px;
      padding: 0.5em 0.4em;
      width: 280px;
      height: 80px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #38bdf8;
      box-shadow: 0 0 16px #38bdf888, 0 0 4px #2563eb;
      white-space: nowrap;
      gap: 0.1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
      overflow: visible;
      contain: layout style;
      will-change: contents;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 28px -6px rgba(16, 34, 74, .14), 0 4px 12px -4px rgba(16, 34, 74, .12);
      color: #1e3a8a;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      font-size: 1.6vh;
      overflow: hidden;
      word-break: break-word;
      box-sizing: border-box;
      padding: 1vh 0.5vw;
      contain: layout style;
    }

    .card img {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .10);
      border: 2px solid #2563eb;
      width: 6vh;
      height: 6vh;
      object-fit: cover;
      margin-bottom: 0.5vh;
    }

    .card h3 {
      color: #2563eb;
      font-weight: 600;
      margin-bottom: 0.1em;
    }

    .card div,
    .card i,
    .status {
      color: #374151;
      font-weight: 500;
    }

    .status {
      border-radius: 8px;
      padding: 0.2em 0.7em;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .08);
      display: inline-block;
    }

    .status.in_class {
      background: #e0e7ff;
      color: #2563eb;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.at_dept {
      background: #d1fae5;
      color: #059669;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.in_meeting {
      background: #fef3c7;
      color: #b45309;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.on_leave {
      background: #fee2e2;
      color: #dc2626;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.off_duty {
      background: #e5e7eb;
      color: #374151;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.on_weekend {
      background: #ffe4e6;
      color: #be123c;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.postponed {
      background: #fecaca;
      color: #991b1b;
      border-radius: 8px;
      font-weight: 600;
    }

    ::-webkit-scrollbar {
      width: 8px;
      background: #dbe5f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 8px;
    }

    .icon-phone,
    .icon-email {
      width: 1.4em;
      height: 1.4em;
      vertical-align: middle;
      margin-right: 0.4em;
      color: #2563eb;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 50%;
      padding: 0.2em;
      transition: all 0.2s ease;
    }

    .icon-phone:hover,
    .icon-email:hover {
      background: rgba(37, 99, 235, 0.2);
      transform: scale(1.1);
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        grid-template-rows: auto;
      }
    }

    /* --- Ad Overlay Styles --- */
    #adOverlay {
      position: fixed;
      left: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      display: flex;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s;
      contain: layout style paint;
    }

    #adOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #adOverlay img,
    #adOverlay video {
      display: none;
      background: #000;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 1;
    }

    #adOverlay.stretch-horizontal img,
    #adOverlay.stretch-horizontal video {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }

    #adOverlay.stretch-vertical img,
    #adOverlay.stretch-vertical video {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }

    /* --- Marquee Footer Styles --- */
    #marqueeFooter {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 2em;
      background: #1e293b;
      color: #fff;
      font-size: 1em;
      z-index: 10000;
      overflow: hidden;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
    }

    #dateDisplay {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: #2563eb;
      color: #fff;
      padding: 0.2em 0.6em;
      font-weight: 600;
      white-space: nowrap;
      border-right: 2px solid #38bdf8;
      min-width: 120px;
      max-width: 150px;
      text-align: center;
      box-shadow: 0 0 8px #2563eb44;
      font-size: 0.85em;
      line-height: 1.1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10002;
    }

    #marqueeText {
      position: absolute;
      left: 150px;
      top: 0;
      bottom: 0;
      right: 0;
      white-space: nowrap;
      will-change: transform;
      overflow: visible;
      transform: translateZ(0);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      padding-left: 1em;
    }

    #adProgress {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 6px;
      background: #1e3a8a;
      z-index: 10001;
    }

    #adProgressBar {
      height: 100%;
      background: #2563eb;
      width: 0;
      transition: width 0.2s;
    }

    /* 7-segment digit SVG component */
    .seven-segment {
      width: 32px !important;
      height: 56px !important;
      display: inline-block;
      vertical-align: middle;
    }

    .seven-segment .seg {
      fill: #333;
      transition: fill 0.2s;
      opacity: 0.25;
    }

    .seven-segment .seg.lit {
      fill: #38bdf8;
      filter: drop-shadow(0 0 6px #38bdf8);
      opacity: 1;
    }

    .digit-bg {
      background: #222;
      border-radius: 6px;
      margin: 0 1px;
      display: inline-block;
      box-shadow: 0 0 8px #222;
    }

    .colon {
      margin: 0 1px;
    }

    .ampm {
      display: inline-block;
      width: 2em;
      text-align: left;
      font-size: 0.9em;
      margin-left: 0.3em;
      color: #60a5fa;
      letter-spacing: 0.2em;
      vertical-align: middle;
      font-family: 'Orbitron', 'Inter', 'Segoe UI', monospace, Arial, sans-serif;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <div id="grid" class="grid"></div>

  <!-- Ad Overlay -->
  <div id="adOverlay">
    <img id="adImage" src="" />
    <video id="adVideo" autoplay muted playsinline webkit-playsinline preload="auto" crossorigin="anonymous"></video>
    <div id="adProgress">
      <div id="adProgressBar"></div>
    </div>
  </div>

  <!-- Marquee Footer -->
  <footer id="marqueeFooter">
    <div id="dateDisplay"></div>
    <div id="marqueeText"></div>
  </footer>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend",
      postponed: "Class Postponed"
    };

    const SEGMENTS = {
      "0": ["a", "b", "c", "d", "e", "f"],
      "1": ["b", "c"],
      "2": ["a", "b", "g", "e", "d"],
      "3": ["a", "b", "g", "c", "d"],
      "4": ["f", "g", "b", "c"],
      "5": ["a", "f", "g", "c", "d"],
      "6": ["a", "f", "g", "e", "c", "d"],
      "7": ["a", "b", "c"],
      "8": ["a", "b", "c", "d", "e", "f", "g"],
      "9": ["a", "b", "c", "d", "f", "g"]
    };

    // Global variables with proper state management
    let ads = [];
    let nextAdTimeout = null;
    let adCycleRunning = false;
    let adBreakUntil = 0;
    let marqueeAnimation = null;
    let clockContainer = null;
    let dateDisplay = null;
    
    // Ad configuration constants
    const IMAGE_AD_DURATION = 30000; // 30 seconds for images
    const MAX_VIDEO_CAP_MS = 5 * 60 * 1000; // 5 minute safety cap for videos
    const VIDEO_DURATION_READY_DELAY = 1200; // ms after play() to re-check metadata
    const MIN_BREAK_MS = 60000; // Minimum break between ad cycles

    function loadFaculty() {
      try {
        fetch("https://faculty-status-backend.onrender.com/api/faculty", {
          credentials: "include"
        })
          .then(res => res.json())
          .then(data => {
            const grid = document.getElementById("grid");
            const fragment = document.createDocumentFragment();
            
            data.forEach(f => {
              let statusObj = f.manualOverride ?? f.status;
              let statusStr, room, batch;

              if (typeof statusObj === "string") {
                statusStr = statusObj;
                room = null;
                batch = null;
              } else if (typeof statusObj === "object" && statusObj !== null) {
                statusStr = statusObj.status;
                room = statusObj.room ?? null;
                batch = statusObj.batch ?? null;
              }

              let extraInfo = "";
              if (statusStr === "in_class" && room && batch) {
                extraInfo = `<small class="text-gray">with ${batch} at ${room}</small>`;
              }

              const cardDiv = document.createElement('div');
              cardDiv.className = 'card';
              cardDiv.innerHTML = `
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div>${f.designation || ""}</div>
                <div>${f.contact ? `<svg class="icon-phone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg> ${f.contact}` : ""}</div>
                <div>${f.email ? `<svg class="icon-email" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg> ${f.email}` : ""}</div>
                <div class="status ${statusStr}">
                  ${STATUS_MAP[statusStr] || statusStr} ${extraInfo}
                </div>
              `;
              fragment.appendChild(cardDiv);
            });
            
            grid.innerHTML = '';
            grid.appendChild(fragment);
          })
          .catch(err => {
            console.error("Failed to load faculty:", err);
            setTimeout(loadFaculty, 10000);
          });
      } catch (error) {
        console.error("Faculty loading error:", error);
      }
    }

    function renderDigit(digit) {
      const segs = SEGMENTS[digit] || [];
      return `
        <span class="digit-bg">
          <svg width="32" height="56" viewBox="0 0 32 56" class="seven-segment">
            <rect class="seg seg-a${segs.includes('a') ? ' lit' : ''}" x="4" y="2" width="24" height="4" rx="2"/>
            <rect class="seg seg-b${segs.includes('b') ? ' lit' : ''}" x="26" y="6" width="4" height="20" rx="2"/>
            <rect class="seg seg-c${segs.includes('c') ? ' lit' : ''}" x="26" y="30" width="4" height="20" rx="2"/>
            <rect class="seg seg-d${segs.includes('d') ? ' lit' : ''}" x="4" y="50" width="24" height="4" rx="2"/>
            <rect class="seg seg-e${segs.includes('e') ? ' lit' : ''}" x="2" y="30" width="4" height="20" rx="2"/>
            <rect class="seg seg-f${segs.includes('f') ? ' lit' : ''}" x="2" y="6" width="4" height="20" rx="2"/>
            <rect class="seg seg-g${segs.includes('g') ? ' lit' : ''}" x="4" y="26" width="24" height="4" rx="2"/>
          </svg>
        </span>
      `;
    }

    function renderColon() {
      return `
        <span class="digit-bg colon">
          <svg width="12" height="56" viewBox="0 0 12 56">
            <circle cx="6" cy="16" r="3" fill="#38bdf8" filter="url(#glow)"/>
            <circle cx="6" cy="40" r="3" fill="#38bdf8" filter="url(#glow)"/>
            <defs>
              <filter id="glow" x="-5" y="-5" width="22" height="22">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                  <feMergeNode in="coloredBlur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
          </svg>
        </span>
      `;
    }

    function renderClock(h, m, s, ampm) {
      if (!clockContainer) {
        clockContainer = document.getElementById("clock");
      }
      
      const digits = [
        ...String(h).padStart(2, '0'),
        ...String(m).padStart(2, '0'),
        ...String(s).padStart(2, '0')
      ];
      
      const html = `
        ${renderDigit(digits[0])}
        ${renderDigit(digits[1])}
        ${renderColon()}
        ${renderDigit(digits[2])}
        ${renderDigit(digits[3])}
        ${renderColon()}
        ${renderDigit(digits[4])}
        ${renderDigit(digits[5])}
        <span class="ampm">${ampm}</span>
      `;
      
      clockContainer.innerHTML = html;
    }

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12;
      renderClock(h, m, s, ampm);
    }

    function adjustLayout() {
      const header = document.querySelector("header");
      const footer = document.getElementById("marqueeFooter");
      const grid = document.getElementById("grid");
      const overlay = document.getElementById("adOverlay");
      const headerHeight = header.offsetHeight;
      const footerHeight = footer.offsetHeight;
      grid.style.height = `calc(100vh - ${headerHeight}px - ${footerHeight}px)`;
      overlay.style.top = headerHeight + "px";
      overlay.style.height = `calc(100vh - ${headerHeight}px - ${footerHeight}px)`;
    }

    function showOverlay() {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.add("active");
    }

    function hideOverlay() {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.remove("active", "stretch-horizontal", "stretch-vertical");
    }

    function setAdStretch(mediaEl) {
      const overlay = document.getElementById("adOverlay");
      overlay.classList.remove("stretch-horizontal", "stretch-vertical");
      const overlayRect = overlay.getBoundingClientRect();
      let mediaWidth, mediaHeight;
      
      if (mediaEl.tagName === "IMG") {
        mediaWidth = mediaEl.naturalWidth;
        mediaHeight = mediaEl.naturalHeight;
      } else if (mediaEl.tagName === "VIDEO") {
        mediaWidth = mediaEl.videoWidth;
        mediaHeight = mediaEl.videoHeight;
      }
      
      if (mediaWidth && mediaHeight) {
        if ((mediaWidth / mediaHeight) > (overlayRect.width / overlayRect.height)) {
          overlay.classList.add("stretch-horizontal");
        } else {
          overlay.classList.add("stretch-vertical");
        }
      }
    }

    function updateAdProgress(total, elapsed = 0) {
      const bar = document.getElementById("adProgressBar");
      bar.style.width = Math.min(100, (elapsed / total) * 100) + "%";
    }

    function loadAds() {
      fetch("https://faculty-status-backend.onrender.com/api/ads")
        .then(r => r.json())
        .then(data => {
          ads = data;
          console.log("Ads loaded:", ads.length);
          maybeStartAdCycle();
        })
        .catch(e => {
          console.error("Failed to load ads:", e);
          setTimeout(loadAds, 30000);
        });
    }

    function maybeStartAdCycle() {
      if (!ads.length) return;
      if (adCycleRunning) return;
      if (Date.now() < adBreakUntil) return;
      if (nextAdTimeout) {
        clearTimeout(nextAdTimeout);
        nextAdTimeout = null;
      }
      runAdSequence();
    }

    function scheduleNextCycle(totalAdTime) {
      let breakMs = 60000; // default 1 min
      if (totalAdTime > 120000) {
        breakMs = 240000; // >2min total: 4min break
      } else if (totalAdTime > 30000) {
        breakMs = 120000; // >30s total: 2min break
      }
      
      breakMs = Math.max(breakMs, MIN_BREAK_MS);
      adBreakUntil = Date.now() + breakMs;
      
      console.log("Ad cycle done. totalAdTime(ms):", totalAdTime,
                  "Break(ms):", breakMs,
                  "Next at:", new Date(adBreakUntil).toLocaleTimeString());
      
      nextAdTimeout = setTimeout(() => {
        nextAdTimeout = null;
        maybeStartAdCycle();
      }, breakMs);
    }

    function runAdSequence() {
      if (!ads.length) {
        console.log("No ads to run.");
        return;
      }
      if (adCycleRunning) {
        console.log("Ad cycle already running.");
        return;
      }
      if (Date.now() < adBreakUntil) {
        console.log("Still in break; not starting.");
        return;
      }

      adCycleRunning = true;
      showOverlay();
      console.log("Starting ad sequence");

      const adImage = document.getElementById("adImage");
      const adVideo = document.getElementById("adVideo");
      let current = 0;
      let totalAdTime = 0;

      function finishCycle() {
        hideOverlay();
        adCycleRunning = false;
        scheduleNextCycle(totalAdTime);
      }

      function next() {
        current++;
        playNext();
      }

      function playNext() {
        if (current >= ads.length) {
          finishCycle();
          return;
        }

        const ad = ads[current];
        adImage.style.display = "none";
        adVideo.style.display = "none";

        if (ad.type === "image") {
          // Fixed 30s duration for images
          const dur = IMAGE_AD_DURATION;
          console.log("Image ad:", ad.src, "duration:", dur);
          updateAdProgress(dur, 0);
          adImage.src = "https://faculty-status-backend.onrender.com" + ad.src;
          adImage.onload = () => {
            adImage.style.display = "block";
            setAdStretch(adImage);
          };

          let elapsed = 0;
          const interval = setInterval(() => {
            elapsed += 250;
            updateAdProgress(dur, elapsed);
            if (elapsed >= dur) clearInterval(interval);
          }, 250);

          setTimeout(() => {
            totalAdTime += dur;
            console.log("Image done; totalAdTime now:", totalAdTime);
            next();
          }, dur);

        } else if (ad.type === "video") {
          const src = "https://faculty-status-backend.onrender.com" + ad.src;
          console.log("Video ad loading:", src);
          adVideo.pause();
          adVideo.removeAttribute("src");
          adVideo.load();
          
          let started = false;
          let declaredDuration = null;
          let startTs = 0;
          let progressInterval = null;
          let resolved = false;

          function resolveDuration() {
            if (resolved) return;
            // Try metadata
            if (isFinite(adVideo.duration) && adVideo.duration > 0) {
              declaredDuration = Math.min(adVideo.duration * 1000, MAX_VIDEO_CAP_MS);
              console.log("Resolved video metadata duration(ms):", declaredDuration);
            }
            resolved = true;
            if (declaredDuration == null) {
              // We'll rely on elapsed until ended (capped)
              declaredDuration = MAX_VIDEO_CAP_MS;
              console.log("Metadata unavailable; using elapsed approach with cap", MAX_VIDEO_CAP_MS);
            }
          }

          function startPlayback() {
            if (started) return;
            started = true;
            adVideo.style.display = "block";
            setAdStretch(adVideo);
            startTs = Date.now();

            adVideo.play().catch(err => {
              console.warn("play() failed, skipping video", err);
              totalAdTime += 0;
              next();
              return;
            });

            // Re-try resolving duration after short delay if not ready
            setTimeout(resolveDuration, VIDEO_DURATION_READY_DELAY);

            progressInterval = setInterval(() => {
              const elapsed = Date.now() - startTs;
              // If we still haven't got metadata & elapsed passes cap, end it
              if (elapsed >= MAX_VIDEO_CAP_MS) {
                console.warn("Reached video cap; ending");
                cleanupVideo(elapsed);
              } else {
                // For progress bar we use declaredDuration if set, else cap
                const total = declaredDuration || MAX_VIDEO_CAP_MS;
                updateAdProgress(total, Math.min(elapsed, total));
              }
            }, 500);
          }

          function cleanupVideo(elapsedMs) {
            if (progressInterval) {
              clearInterval(progressInterval);
              progressInterval = null;
            }
            adVideo.onended = null;
            adVideo.onstalled = null;
            adVideo.onerror = null;
            adVideo.oncanplay = null;
            adVideo.onloadeddata = null;
            adVideo.onloadstart = null;
            adVideo.onabort = null;
            adVideo.style.display = "none";

            // Actual accounted duration:
            let accounted = elapsedMs;
            // If metadata valid & shorter than elapsed (rare), prefer metadata
            if (isFinite(adVideo.duration) && adVideo.duration > 0) {
              const metaMs = adVideo.duration * 1000;
              if (metaMs > 0 && metaMs < accounted + 1500) {
                // Accept small drift; adopt metadata if close
                accounted = metaMs;
              }
            }
            accounted = Math.min(accounted, MAX_VIDEO_CAP_MS);
            totalAdTime += accounted;
            console.log("Video done. Accounted(ms):", accounted, "TotalAdTime:", totalAdTime);
            next();
          }

          adVideo.onended = () => {
            const elapsed = Date.now() - startTs;
            resolveDuration();
            updateAdProgress(declaredDuration || MAX_VIDEO_CAP_MS, declaredDuration || elapsed);
            cleanupVideo(elapsed);
          };

          adVideo.onstalled = () => {
            console.warn("Video stalled early; attempting continue or skip");
            if (!started) {
              cleanupVideo(0);
            }
          };

          adVideo.onerror = (e) => {
            console.error("Video error", e);
            cleanupVideo(0);
          };

          adVideo.onabort = () => {
            console.warn("Video aborted");
            cleanupVideo(0);
          };

          adVideo.oncanplay = () => {
            resolveDuration();
            startPlayback();
          };

          adVideo.onloadeddata = () => {
            resolveDuration();
            startPlayback();
          };

          adVideo.onloadstart = () => {
            // Force fallback start if no canplay after delay
            setTimeout(() => {
              if (!started) startPlayback();
            }, 1500);
          };

          // Safety fallback: force start if no events at all
          setTimeout(() => {
            if (!started) {
              console.log("Force starting video (no ready events)");
              startPlayback();
            }
          }, 2500);

          adVideo.src = src;
          adVideo.load();
        } else {
          console.warn("Unknown ad type:", ad.type);
          next();
        }
      }

      playNext();
    }

    function loadMarquee() {
      fetch("https://faculty-status-backend.onrender.com/api/marquee")
        .then(res => res.text())
        .then(text => {
          const marquee = document.getElementById("marqueeText");
          marquee.textContent = text;
        });
    }

    function animateMarquee() {
      const marquee = document.getElementById("marqueeText");

      if (marqueeAnimation) {
        clearTimeout(marqueeAnimation);
      }

      function loop() {
        const containerWidth = marquee.offsetWidth;
        marquee.style.transition = "none";
        marquee.style.transform = `translateX(${containerWidth}px)`;

        setTimeout(() => {
          const textWidth = marquee.scrollWidth;
          const duration = Math.max(15, textWidth / 80);
          marquee.style.transition = `transform ${duration}s linear`;
          marquee.style.transform = `translateX(-${textWidth}px)`;

          marqueeAnimation = setTimeout(loop, duration * 1000 + 500);
        }, 100);
      }
      loop();
    }

    function updateDate() {
      if (!dateDisplay) {
        dateDisplay = document.getElementById("dateDisplay");
      }
      
      const now = new Date();
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      dateDisplay.innerHTML = `<div>${dayName}, ${day} ${month}</div><div>${year}</div>`;
    }

    // Main initialization
    document.addEventListener("DOMContentLoaded", function () {
      updateClock();
      updateDate();
      loadFaculty();
      loadMarquee();
      loadAds();
      adjustLayout();

      setTimeout(() => {
        animateMarquee();
      }, 1000);

      setInterval(updateClock, 1000);
      setInterval(loadFaculty, 3000);
      setInterval(loadMarquee, 300000);
      setInterval(loadAds, 300000);
      setInterval(updateDate, 60000);
    });

    window.addEventListener("resize", adjustLayout);
  </script>
