<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Whereabouts</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbe5f5);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: radial-gradient(circle at 60% 40%, #2563eb 0%, #1e3a8a 100%);
      color: #fff;
      padding: 0.7em 2vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 7.5vh;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .10);
      border: 2px solid #2563eb;
    }

    .header-center {
      text-align: center;
      flex: 1;
      color: #fff;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
    }

    .header-center h1 {
      margin: 0;
      font-size: 3.5vh;
      font-weight: 700;
      text-shadow: 1px 1px 2px #00000077;
    }

    .header-center h2 {
      margin: 0;
      font-size: 3vh;
      font-weight: 500;
      text-shadow: 1px 1px 2px #00000055;
    }

    #clock {
      position: fixed;
      right: 2vw;
      bottom: 12vh;
      z-index: 1000;
      background: #111827;
      border-radius: 10px;
      padding: 0.5em 0.4em;
      width: 280px;
      height: 80px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #38bdf8;
      box-shadow: 0 0 16px #38bdf888, 0 0 4px #2563eb;
      white-space: nowrap;
      gap: 0.1em;
    }

    /* Replace existing grid and ad overlay CSS with this: */
    #mainContainer {
      display: flex;
      height: 100%;
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
    }

    #facultySection {
      flex: 0 0 65%;
      /* Faculty takes 65% of width */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #adSection {
      flex: 0 0 35%;
      /* Ads take 35% of width */
      display: flex;
      flex-direction: column;
      background: #111827;
      border-radius: 18px;
      border: 2px solid #374151;
      box-shadow: 0 8px 28px -6px rgba(16, 34, 74, .14);
      overflow: hidden;
      position: relative;
    }

    #adDisplay {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 16px;
    }

    #adDisplay img,
    #adDisplay video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      border-radius: 16px;
    }

    #adDisplay img.active,
    #adDisplay video.active {
      display: block;
    }

    #adPlaceholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 1.2em;
      text-align: center;
      padding: 2em;
    }

    #adPlaceholder i {
      font-size: 3em;
      margin-bottom: 0.5em;
      opacity: 0.6;
    }

    #adPlaceholder p {
      margin: 0;
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1vh;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 8px;
      box-sizing: border-box;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px -4px rgba(16, 34, 74, .12);
      color: #1e3a8a;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9em;
      overflow: hidden;
      word-break: break-word;
      box-sizing: border-box;
      padding: 1em 0.8em;
      min-height: 180px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px -6px rgba(16, 34, 74, .18);
    }

    .card img {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .10);
      border: 2px solid #2563eb;
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-bottom: 0.5em;
      flex-shrink: 0;
    }

    .card h3 {
      color: #2563eb;
      font-weight: 600;
      margin: 0 0 0.3em 0;
      font-size: 1em;
      text-align: center;
      line-height: 1.2;
    }

    .card div {
      color: #374151;
      font-weight: 400;
      margin: 0.1em 0;
      font-size: 0.85em;
      text-align: center;
      line-height: 1.3;
    }

    .status {
      border-radius: 6px;
      padding: 0.3em 0.6em;
      font-size: 0.8em;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(16, 34, 74, .08);
      display: inline-block;
      margin-top: 0.3em;
      text-align: center;
      min-width: 80px;
    }

    ::-webkit-scrollbar {
      width: 8px;
      background: #dbe5f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 8px;
    }

    .icon-phone,
    .icon-email {
      width: 1.4em;
      height: 1.4em;
      vertical-align: middle;
      margin-right: 0.4em;
      color: #2563eb;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 50%;
      padding: 0.2em;
      transition: all 0.2s ease;
    }

    .icon-phone:hover,
    .icon-email:hover {
      background: rgba(37, 99, 235, 0.2);
      transform: scale(1.1);
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        grid-template-rows: auto;
      }
    }

    /* --- Ad Overlay Styles --- */
    #adOverlay {
      position: fixed;
      left: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      display: flex;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s;
      contain: layout style paint;
    }

    #adOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #adOverlay img,
    #adOverlay video {
      display: none;
      background: #000;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 1;
    }

    #adOverlay.stretch-horizontal img,
    #adOverlay.stretch-horizontal video {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }

    #adOverlay.stretch-vertical img,
    #adOverlay.stretch-vertical video {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }

    /* --- Marquee Footer Styles --- */
    #marqueeFooter {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 2.5em;
      background: #1e293b;
      color: #fff;
      font-size: 1em;
      z-index: 10000;
      overflow: hidden;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
      border-top: 2px solid #374151;
      padding-top: 8px;
    }

    #dateDisplay {
      position: absolute;
      left: 0;
      top: 8px;
      bottom: 0;
      background: #2563eb;
      color: #fff;
      padding: 0.2em 0.6em;
      font-weight: 600;
      white-space: nowrap;
      border-right: 2px solid #38bdf8;
      min-width: 120px;
      max-width: 150px;
      text-align: center;
      box-shadow: 0 0 8px #2563eb44;
      font-size: 0.85em;
      line-height: 1.1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10002;
    }

    #marqueeText {
      position: absolute;
      left: 150px;
      top: 8px;
      bottom: 0;
      right: 0;
      white-space: nowrap;
      will-change: transform;
      overflow: visible;
      transform: translateZ(0);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      padding-left: 1em;
      transform-style: preserve-3d;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      z-index: 10001;
    }

    #adProgress {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 6px;
      background: #0f172a;
      z-index: 10004;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    #adProgressBar {
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      width: 0;
      transition: width 0.1s ease-out;
      will-change: width;
      box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
      position: relative;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    #adCountdownText {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 10px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
      pointer-events: none;
      z-index: 10005;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 6px;
      border-radius: 3px;
    }

    /* Enhanced colors for break vs waiting */
    #adProgress.break-countdown #adProgressBar {
      background: linear-gradient(90deg, #059669, #10b981);
      box-shadow: 0 0 4px rgba(16, 185, 129, 0.5);
    }

    #adProgress.waiting-countdown #adProgressBar {
      background: linear-gradient(90deg, #dc2626, #ef4444);
      box-shadow: 0 0 4px rgba(239, 68, 68, 0.5);
    }

    /* 7-segment digit SVG component */
    .seven-segment {
      width: 32px !important;
      height: 56px !important;
      display: inline-block;
      vertical-align: middle;
    }

    .seven-segment .seg {
      fill: #333;
      transition: fill 0.2s;
      opacity: 0.25;
    }

    .seven-segment .seg.lit {
      fill: #38bdf8;
      filter: drop-shadow(0 0 6px #38bdf8);
      opacity: 1;
    }

    .digit-bg {
      background: #222;
      border-radius: 6px;
      margin: 0 1px;
      display: inline-block;
      box-shadow: 0 0 8px #222;
    }

    .colon {
      margin: 0 1px;
    }

    .ampm {
      display: inline-block;
      width: 2em;
      text-align: left;
      font-size: 0.9em;
      margin-left: 0.3em;
      color: #60a5fa;
      letter-spacing: 0.2em;
      vertical-align: middle;
      font-family: 'Orbitron', 'Inter', 'Segoe UI', monospace, Arial, sans-serif;
    }

    /* --- New Layout Styles --- */
    #mainContainer {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    #facultySection {
      flex: 3;
      padding: 1em;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    #adSection {
      flex: 2;
      padding: 1em;
      background: #f9fafb;
      border-left: 2px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #adDisplay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(16, 34, 74, .1);
      background: #fff;
    }

    #adImage,
    #adVideo {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    #adPlaceholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #9ca3af;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #adPlaceholder i {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    @media (max-width: 768px) {
      #mainContainer {
        flex-direction: column;
      }

      #facultySection {
        order: 2;
        flex: 1;
      }

      #adSection {
        order: 1;
        flex: 0 0 300px;
        height: 300px;
      }

      #adDisplay {
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <!-- Replace the existing grid and ad overlay with this side-by-side layout: -->
  <div id="mainContainer">
    <!-- Faculty Section (Left) -->
    <div id="facultySection">
      <div id="grid" class="grid"></div>
    </div>

    <!-- Ad Section (Right) -->
    <div id="adSection">
      <div id="adDisplay">
        <img id="adImage" src="" />
        <video id="adVideo" autoplay muted playsinline webkit-playsinline preload="auto" crossorigin="anonymous"></video>
        <div id="adPlaceholder">
          <i class="fas fa-bullhorn"></i>
          <p>Notices will appear here</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Marquee Footer -->
  <footer id="marqueeFooter">
    <div id="dateDisplay"></div>
    <div id="marqueeText"></div>
    <div id="adProgress">
      <div id="adProgressBar"></div>
      <div id="adCountdownText">Notice in: 00:00</div>
    </div>
  </footer>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend",
      postponed: "Class Postponed",
      exam_duty: "On Exam Invigilation"
    };

    const SEGMENTS = {
      "0": ["a", "b", "c", "d", "e", "f"],
      "1": ["b", "c"],
      "2": ["a", "b", "g", "e", "d"],
      "3": ["a", "b", "g", "c", "d"],
      "4": ["f", "g", "b", "c"],
      "5": ["a", "f", "g", "c", "d"],
      "6": ["a", "f", "g", "e", "c", "d"],
      "7": ["a", "b", "c"],
      "8": ["a", "b", "c", "d", "e", "f", "g"],
      "9": ["a", "b", "c", "d", "f", "g"]
    };

    // Global variables with proper state management
    let ads = [];
    let nextAdTimeout = null;
    let adCycleRunning = false;
    let inBreakPeriod = false;
    let breakEndsAt = 0;
    let breakStartTime = 0;
    let marqueeAnimation = null;
    let clockContainer = null;
    let dateDisplay = null;
    let currentMarqueeText = '';
    let marqueeCheckInterval = null;

    // Global variables for smooth animation
    let countdownAnimationId = null;

    // Ad configuration constants
    const IMAGE_AD_DURATION = 15000; // 15 seconds for images
    const MAX_VIDEO_CAP_MS = 5 * 60 * 1000; // 5 minute safety cap for videos
    const VIDEO_DURATION_READY_DELAY = 1200; // ms after play() to re-check metadata

    function loadFaculty() {
      try {
        fetch("https://faculty-status-display.onrender.com/api/faculty", {
          credentials: "include"
        })
          .then(res => res.json())
          .then(data => {
            const grid = document.getElementById("grid");
            const fragment = document.createDocumentFragment();

            data.forEach(f => {
              let statusObj = f.manualOverride ?? f.status;
              let statusStr, room, batch;

              if (typeof statusObj === "string") {
                statusStr = statusObj;
                room = null;
                batch = null;
              } else if (typeof statusObj === "object" && statusObj !== null) {
                statusStr = statusObj.status;
                room = statusObj.room ?? null;
                batch = statusObj.batch ?? null;
              }

              let extraInfo = "";
              if (statusStr === "in_class" && room && batch) {
                extraInfo = `<small class="text-gray">with ${batch} at ${room}</small>`;
              }

              const cardDiv = document.createElement('div');
              cardDiv.className = 'card';
              cardDiv.innerHTML = `
                <img src="https://faculty-status-display.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div>${f.designation || ""}</div>
                <div>${f.contact ? `<svg class="icon-phone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg> ${f.contact}` : ""}</div>
                <div>${f.email ? `<svg class="icon-email" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg> ${f.email}` : ""}</div>
                <div class="status ${statusStr}">
                  ${STATUS_MAP[statusStr] || statusStr} ${extraInfo}
                </div>
              `;
              fragment.appendChild(cardDiv);
            });

            grid.innerHTML = '';
            grid.appendChild(fragment);
          })
          .catch(err => {
            console.error("Failed to load faculty:", err);
            setTimeout(loadFaculty, 10000);
          });
      } catch (error) {
        console.error("Faculty loading error:", error);
      }
    }

    function renderDigit(digit) {
      const segs = SEGMENTS[digit] || [];
      return `
        <span class="digit-bg">
          <svg width="32" height="56" viewBox="0 0 32 56" class="seven-segment">
            <rect class="seg seg-a${segs.includes('a') ? ' lit' : ''}" x="4" y="2" width="24" height="4" rx="2"/>
            <rect class="seg seg-b${segs.includes('b') ? ' lit' : ''}" x="26" y="6" width="4" height="20" rx="2"/>
            <rect class="seg seg-c${segs.includes('c') ? ' lit' : ''}" x="26" y="30" width="4" height="20" rx="2"/>
            <rect class="seg seg-d${segs.includes('d') ? ' lit' : ''}" x="4" y="50" width="24" height="4" rx="2"/>
            <rect class="seg seg-e${segs.includes('e') ? ' lit' : ''}" x="2" y="30" width="4" height="20" rx="2"/>
            <rect class="seg seg-f${segs.includes('f') ? ' lit' : ''}" x="2" y="6" width="4" height="20" rx="2"/>
            <rect class="seg seg-g${segs.includes('g') ? ' lit' : ''}" x="4" y="26" width="24" height="4" rx="2"/>
          </svg>
        </span>
      `;
    }

    function renderColon() {
      return `
        <span class="digit-bg colon">
          <svg width="12" height="56" viewBox="0 0 12 56">
            <circle cx="6" cy="16" r="3" fill="#38bdf8" filter="url(#glow)"/>
            <circle cx="6" cy="40" r="3" fill="#38bdf8" filter="url(#glow)"/>
            <defs>
              <filter id="glow" x="-5" y="-5" width="22" height="22">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                  <feMergeNode in="coloredBlur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
          </svg>
        </span>
      `;
    }

    function renderClock(h, m, s, ampm) {
      if (!clockContainer) {
        clockContainer = document.getElementById("clock");
      }

      const digits = [
        ...String(h).padStart(2, '0'),
        ...String(m).padStart(2, '0'),
        ...String(s).padStart(2, '0')
      ];

      const html = `
        ${renderDigit(digits[0])}
        ${renderDigit(digits[1])}
        ${renderColon()}
        ${renderDigit(digits[2])}
        ${renderDigit(digits[3])}
        ${renderColon()}
        ${renderDigit(digits[4])}
        ${renderDigit(digits[5])}
        <span class="ampm">${ampm}</span>
      `;

      clockContainer.innerHTML = html;
    }

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12;
      renderClock(h, m, s, ampm);
    }

    function adjustLayout() {
      const header = document.querySelector("header");
      const footer = document.getElementById("marqueeFooter");
      const mainContainer = document.getElementById("mainContainer");
      const headerHeight = header.offsetHeight;
      const footerHeight = footer.offsetHeight;
      
      mainContainer.style.height = `calc(100vh - ${headerHeight}px - ${footerHeight}px)`;
    }

    function showAd() {
      const placeholder = document.getElementById("adPlaceholder");
      placeholder.style.display = "none";
    }

    function hideAd() {
      const adImage = document.getElementById("adImage");
      const adVideo = document.getElementById("adVideo");
      const placeholder = document.getElementById("adPlaceholder");
      
      adImage.classList.remove("active");
      adVideo.classList.remove("active");
      adImage.style.display = "none";
      adVideo.style.display = "none";
      placeholder.style.display = "flex";
    }

    function setAdStretch(mediaEl) {
      // Remove the overlay stretch logic since we're now in a fixed container
      mediaEl.style.width = "100%";
      mediaEl.style.height = "100%";
      mediaEl.style.objectFit = "contain";
    }

    function updateAdProgress(total, elapsed = 0) {
      const bar = document.getElementById("adProgressBar");
      const countdownText = document.getElementById("adCountdownText");

      if (adCycleRunning) {
        // During ads: normal progress, hide countdown
        const percentage = Math.min(100, (elapsed / total) * 100);
        bar.style.width = percentage + "%";
        countdownText.classList.remove("show");
        document.getElementById("adProgress").className = "";
        document.getElementById("adProgress").style.display = "block";
      }
    }

    function loadAds() {
      fetch("https://faculty-status-display.onrender.com/api/ads")
        .then(r => r.json())
        .then(data => {
          ads = data;
          console.log("Ads loaded:", ads.length);

          // Only try to start if we're not in break period and not already running
          if (!inBreakPeriod && !adCycleRunning && ads.length > 0) {
            checkAndStartAds();
          }
        })
        .catch(e => {
          console.error("Failed to load ads:", e);
          setTimeout(loadAds, 30000);
        });
    }

    function checkAndStartAds() {
      const now = Date.now();

      // If we're in a break period
      if (inBreakPeriod) {
        if (now >= breakEndsAt) {
          // Break is over, reset state
          inBreakPeriod = false;
          console.log("✅ Break period ended. Ads can now start.");

          // Clear any pending timeout
          if (nextAdTimeout) {
            clearTimeout(nextAdTimeout);
            nextAdTimeout = null;
          }

          // Start ads immediately after break
          if (ads.length > 0 && !adCycleRunning) {
            runAdSequence();
          }
        } else {
          const remainingBreak = Math.ceil((breakEndsAt - now) / 1000);
          console.log("⏸️ Still in break period. Remaining:", remainingBreak, "seconds");
        }
        return;
      }

      // Not in break and not running, start ads
      if (!adCycleRunning && ads.length > 0) {
        runAdSequence();
      }
    }

    // Update your existing startBreakPeriod function:
    function startBreakPeriod(totalAdDuration) {
      // Calculate break duration based on cumulative ad duration
      let breakDurationMs = 60000; // Default 1 minute

      if (totalAdDuration > 120000) {       // > 2 minutes of ads
        breakDurationMs = 240000;           // 4 minutes break
      } else if (totalAdDuration > 30000 && totalAdDuration <= 60000) { // 30 seconds to 1 minute of ads
        breakDurationMs = 120000;           // 2 minutes break
      } else if (totalAdDuration > 60000) { // > 1 minute of ads
        breakDurationMs = 180000;            // 3 minutes break
      }

      // Set break period flags
      inBreakPeriod = true;
      breakStartTime = Date.now();
      breakEndsAt = breakStartTime + breakDurationMs;

      console.log("🛑 STARTING BREAK PERIOD");
      console.log("📊 Total ad duration was:", Math.round(totalAdDuration / 1000), "seconds");
      console.log("⏰ Break duration:", Math.round(breakDurationMs / 1000), "seconds");
      console.log("🔄 Next ads will start at:", new Date(breakEndsAt).toLocaleTimeString());

      // Start smooth countdown animation
      startSmoothCountdown();

      // Schedule end of break
      nextAdTimeout = setTimeout(() => {
        inBreakPeriod = false;
        breakStartTime = 0;
        nextAdTimeout = null;
        stopSmoothCountdown(); // Stop smooth animation
        console.log("✅ Break period completed! Ready for next ad cycle.");

        // Try to start ads immediately after break ends
        if (ads.length > 0 && !adCycleRunning) {
          runAdSequence();
        }
      }, breakDurationMs);
    }

    function runAdSequence() {
      if (adCycleRunning || !ads.length) {
        console.log("⚠️ Cannot start ads:", {
          running: adCycleRunning,
          hasAds: ads.length > 0
        });
        return;
      }

      adCycleRunning = true;
      showAd(); // Show ad section
      console.log("🎬 STARTING CONTINUOUS AD SEQUENCE - " + ads.length + " ads");

      const adImage = document.getElementById("adImage");
      const adVideo = document.getElementById("adVideo");
      let current = 0;

      function nextAd() {
        current = (current + 1) % ads.length; // Loop back to start
        playCurrentAd();
      }

      function playCurrentAd() {
        const ad = ads[current];
        
        // Hide previous ad
        adImage.classList.remove("active");
        adVideo.classList.remove("active");
        adImage.style.display = "none";
        adVideo.style.display = "none";

        if (ad.type === "image") {
          const duration = IMAGE_AD_DURATION;
          console.log(`📷 Image ${current + 1}/${ads.length}: ${ad.src} (${duration / 1000}s)`);

          updateAdProgress(duration, 0);
          adImage.src = "https://faculty-status-display.onrender.com" + ad.src;
          adImage.onload = () => {
            adImage.style.display = "block";
            adImage.classList.add("active");
            setAdStretch(adImage);
          };

          let startTime = Date.now();
          let progressAnimationId = null;

          function updateImageProgress() {
            if (!adCycleRunning) return; // Stop if ads are disabled
            
            const elapsed = Date.now() - startTime;
            if (elapsed >= duration) {
              updateAdProgress(duration, duration);
              if (progressAnimationId) {
                cancelAnimationFrame(progressAnimationId);
                progressAnimationId = null;
              }
              console.log(`✅ Image ${current + 1} complete`);
              setTimeout(nextAd, 500); // Small gap between ads
            } else {
              updateAdProgress(duration, elapsed);
              progressAnimationId = requestAnimationFrame(updateImageProgress);
            }
          }

          progressAnimationId = requestAnimationFrame(updateImageProgress);

        } else if (ad.type === "video") {
          const src = "https://faculty-status-display.onrender.com" + ad.src;
          console.log(`🎥 Video ${current + 1}/${ads.length}: ${src}`);

          adVideo.pause();
          adVideo.removeAttribute("src");
          adVideo.load();

          let started = false;
          let finished = false;
          let videoDuration = null;
          let startTime = 0;
          let progressAnimationId = null;

          function cleanupVideo() {
            if (finished) return;
            finished = true;

            if (progressAnimationId) {
              cancelAnimationFrame(progressAnimationId);
              progressAnimationId = null;
            }

            adVideo.onended = null;
            adVideo.onerror = null;
            adVideo.oncanplay = null;
            adVideo.onloadeddata = null;

            console.log(`✅ Video ${current + 1} complete`);
            setTimeout(nextAd, 500); // Small gap between ads
          }

          function startVideo() {
            if (started || finished || !adCycleRunning) return;
            started = true;
            startTime = Date.now();

            adVideo.style.display = "block";
            adVideo.classList.add("active");
            setAdStretch(adVideo);

            if (isFinite(adVideo.duration) && adVideo.duration > 0) {
              videoDuration = Math.min(adVideo.duration * 1000, MAX_VIDEO_CAP_MS);
            } else {
              videoDuration = MAX_VIDEO_CAP_MS;
            }

            adVideo.play().catch(err => {
              console.warn("❌ Video play failed:", err);
              cleanupVideo();
              return;
            });

            updateAdProgress(videoDuration, 0);

            function updateProgress() {
              if (finished || !adCycleRunning) return;

              const elapsed = Date.now() - startTime;
              if (elapsed >= videoDuration) {
                cleanupVideo();
              } else {
                updateAdProgress(videoDuration, elapsed);
                progressAnimationId = requestAnimationFrame(updateProgress);
              }
            }

            progressAnimationId = requestAnimationFrame(updateProgress);
          }

          adVideo.onended = () => {
            if (!finished) cleanupVideo();
          };

          adVideo.oncanplay = () => {
            if (!started && !finished && adCycleRunning) startVideo();
          };

          adVideo.onloadeddata = () => {
            if (!started && !finished && adCycleRunning) startVideo();
          };

          adVideo.onerror = (e) => {
            console.error("❌ Video error:", e);
            if (!finished) cleanupVideo();
          };

          setTimeout(() => {
            if (!started && !finished && adCycleRunning) {
              startVideo();
            }
          }, 3000);

          adVideo.src = src;
          adVideo.load();
        }
      }

      // Start the continuous loop
      playCurrentAd();
    }

    function loadMarquee(forceUpdate = false) {
      fetch("https://faculty-status-display.onrender.com/api/marquee")
        .then(res => res.text())
        .then(text => {
          // Only update if text has changed or if forced
          if (text !== currentMarqueeText || forceUpdate) {
            const previousText = currentMarqueeText;
            currentMarqueeText = text;
            const marquee = document.getElementById("marqueeText");
            marquee.textContent = text;

            // Restart your existing animation for new text
            if (text !== previousText) {
              setTimeout(() => {
                animateMarquee(); // Uses your existing function
              }, 100);
            }

            if (forceUpdate) {
              console.log("🔄 Marquee manually refreshed:", text);
            } else if (text !== previousText) {
              console.log("📝 Marquee text updated automatically:", text);
            }
          }
        })
        .catch(err => {
          console.error("Failed to load marquee:", err);
        });
    }

    // Add this NEW function after loadMarquee (around line 620):
    function startSmartMarqueeCheck() {
      // Check every 15 seconds for changes (much faster than 5 minutes)
      marqueeCheckInterval = setInterval(() => {
        loadMarquee(false); // Check for updates without forcing
      }, 15000);
    }

    function animateMarquee() {
      const marquee = document.getElementById("marqueeText");

      if (marqueeAnimation) {
        cancelAnimationFrame(marqueeAnimation);
      }

      const container = marquee.parentElement;
      const containerWidth = container.offsetWidth - 150; // Account for date display
      const textWidth = marquee.scrollWidth;

      // If text fits in container, no need to scroll
      if (textWidth <= containerWidth) {
        marquee.style.transform = 'translateX(0)';
        return;
      }

      const speed = 100; // pixels per second - adjust for desired speed
      const totalDistance = containerWidth + textWidth;
      const cycleDuration = totalDistance / speed * 1000; // ms for one complete cycle

      let animationStartTime = null;

      function animate(timestamp) {
        if (!animationStartTime) {
          animationStartTime = timestamp;
        }

        const elapsed = timestamp - animationStartTime;
        const cycleProgress = (elapsed % cycleDuration) / cycleDuration;

        // Calculate position (starts from right edge, moves to left)
        const position = containerWidth - (totalDistance * cycleProgress);

        // Use transform3d for better performance
        marquee.style.transform = `translate3d(${position}px, 0, 0)`;

        // Continue animation
        marqueeAnimation = requestAnimationFrame(animate);
      }

      // Start the animation
      marqueeAnimation = requestAnimationFrame(animate);
    }

    function updateDate() {
      if (!dateDisplay) {
        dateDisplay = document.getElementById("dateDisplay");
      }

      const now = new Date();
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      dateDisplay.innerHTML = `<div>${dayName}, ${day} ${month}</div><div>${year}</div>`;
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Replace your existing updateBreakCountdown function with this smooth version:
    function updateBreakCountdown() {
      const now = Date.now();
      const countdownText = document.getElementById("adCountdownText");
      const progressBar = document.getElementById("adProgressBar");
      const adProgress = document.getElementById("adProgress");

      if (inBreakPeriod && breakEndsAt > now && breakStartTime > 0) {
        // Show break countdown with accurate progress
        const remainingMs = breakEndsAt - now;
        const remainingSeconds = Math.max(0, Math.ceil(remainingMs / 1000));

        // Calculate progress accurately
        const totalBreakMs = breakEndsAt - breakStartTime;
        const elapsedMs = now - breakStartTime;
        const progress = Math.min(100, Math.max(0, (elapsedMs / totalBreakMs) * 100));

        progressBar.style.width = progress + "%";
        countdownText.textContent = `Notice in: ${formatTime(remainingSeconds)}`;
        countdownText.classList.add("show");
        adProgress.className = "break-countdown";
        adProgress.style.display = "block";

      } else if (!adCycleRunning && !inBreakPeriod && ads.length > 0) {
        // Show "ready" state
        progressBar.style.width = "100%";
        countdownText.textContent = `Notice ready`;
        countdownText.classList.add("show");
        adProgress.className = "waiting-countdown";
        adProgress.style.display = "block";

      } else if (adCycleRunning) {
        // During ads - hide countdown text, show normal progress
        countdownText.classList.remove("show");
        adProgress.className = "";

      } else {
        // No ads available - hide everything
        countdownText.classList.remove("show");
        adProgress.style.display = "none";
      }
    }

    // Add this new smooth animation function:
    function smoothCountdownAnimation() {
      updateBreakCountdown();

      // Continue animation only if we're in break period or waiting
      if (inBreakPeriod || (!adCycleRunning && !inBreakPeriod && ads.length > 0)) {
        countdownAnimationId = requestAnimationFrame(smoothCountdownAnimation);
      } else {
        countdownAnimationId = null;
      }
    }

    // Add this function to start smooth countdown animation:
    function startSmoothCountdown() {
      if (!countdownAnimationId) {
        countdownAnimationId = requestAnimationFrame(smoothCountdownAnimation);
      }
    }

    // Add this function to stop smooth countdown animation:
    function stopSmoothCountdown() {
      if (countdownAnimationId) {
        cancelAnimationFrame(countdownAnimationId);
        countdownAnimationId = null;
      }
    }

    // Main initialization
    document.addEventListener("DOMContentLoaded", function () {
      updateClock();
      updateDate();
      loadFaculty();
      loadMarquee(true);
      loadAds();
      adjustLayout();

      setTimeout(() => {
        animateMarquee();
      }, 1000);

      setInterval(updateClock, 1000);
      setInterval(loadFaculty, 3000);
      startSmartMarqueeCheck();
      setInterval(loadAds, 300000);
      setInterval(updateDate, 60000);
      setInterval(checkAndStartAds, 5000); // Check more frequently
    });

    window.addEventListener("resize", adjustLayout);
  </script>
