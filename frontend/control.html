<body>
  <div class="header" role="banner" aria-label="Faculty Control Panel">
    <h2 id="panelTitle">Control Panel</h2>
    <div style="display: flex; gap: 10px; align-items: center;">
      <button class="empty-rooms-btn" onclick="toggleEmptyRoomsOverlay()" aria-label="Show Empty Rooms">
        üìç Empty Rooms
      </button>
      <button class="logout-btn" onclick="logout()" aria-label="Logout">Logout</button>
    </div>
  </div>

  <div class="bulk-status" role="region" aria-labelledby="bulkStatusLabel">
    <label id="bulkStatusLabel" for="bulkStatus">Set Status for All Faculty:</label>
    <select id="bulkStatus" onchange="setStatusForAll(this.value)" aria-label="Bulk status selector">
      <option value="">-- Select Status --</option>
    </select>
  </div>

  <div class="controls-container" id="controls" role="main" aria-label="Faculty Status Controls"></div>

  <div class="empty-rooms-overlay" id="emptyRoomsOverlay">
    <div class="empty-rooms-content">
      <div class="empty-rooms-header">
        <h3 class="empty-rooms-title">Available Rooms and Batches</h3>
        <button class="close-overlay-btn" onclick="toggleEmptyRoomsOverlay()">‚úñ</button>
      </div>
      <div class="empty-rooms-body">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    let facultyData = [];
    let timerIntervals = [];
    let bulkTimerInterval = null;
    let isUpdating = false;

    const statusOptions = [
      "in_class",
      "at_dept",
      "on_leave",
      "off_duty",
      "in_meeting",
      "on_weekend",
      "postponed"
    ];

    const labels = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend",
      postponed: "Postpone Class"
    };

    // ADD THESE MISSING CONSTANTS:
    // All available rooms
    const ALL_ROOMS = ['B2-003', 'B2-102', 'B2-203', 'B2-204', 'B2-205', 'B2-206', 'B2-303', 'B2-304', 'B2-305', 'B2-306', 'B2-307'];

    // Time slots for the day (8 AM to 6 PM)
    const TIME_SLOTS = [
      '08:00-09:00', '09:00-10:00', '10:00-11:00', '11:00-12:00',
      '12:00-13:00', '13:00-14:00', '14:00-15:00', '15:00-16:00',
      '16:00-17:00', '17:00-18:00'
    ];

    const controls = document.getElementById('controls');

    function debounce(fn, ms) {
      let timeoutId;
      return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => fn(...args), ms);
      };
    }

    function clearLoadingToasts() {
      document.querySelectorAll('.toast.loading').forEach(toast => {
        toast.style.animation = 'fadeOut 0.3s ease-in-out';
        setTimeout(() => toast.remove(), 300);
      });
    }

    function showMessage(text, isError = false, isLoading = false) {
      if (!isLoading) {
        clearLoadingToasts();
      }
      let toast = document.createElement('div');
      toast.className = `toast ${isError ? 'error' : isLoading ? 'loading' : ''}`;
      toast.textContent = text;
      toast.style.top = `${1 + document.querySelectorAll('.toast').length * 3}rem`;
      document.body.appendChild(toast);

      if (!isLoading) {
        const progress = document.createElement('div');
        progress.className = 'progress';
        toast.appendChild(progress);
        setTimeout(() => {
          toast.style.animation = 'fadeOut 0.3s ease-in-out';
          setTimeout(() => toast.remove(), 300);
        }, 4000);
      }

      toast.onclick = () => {
        toast.style.animation = 'fadeOut 0.3s ease-in-out';
        setTimeout(() => toast.remove(), 300);
      };
    }

    function getRemainingTime(expiry) {
      if (!expiry) return "";
      const exp = new Date(expiry);
      if (isNaN(exp.getTime())) return "";
      const now = new Date();
      const diffMs = exp - now;
      if (diffMs <= 0) return "Expired";
      const mins = Math.floor(diffMs / 60000) % 60;
      const hrs = Math.floor(diffMs / 3600000);
      const secs = Math.floor((diffMs % 60000) / 1000);
      return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function hasValidManualOverride(f) {
      return f.manualOverride && f.overrideExpiry && new Date(f.overrideExpiry) > new Date();
    }

    function isExpiringSoon(expiry) {
      if (!expiry) return false;
      const exp = new Date(expiry);
      const now = new Date();
      const diffMs = exp - now;
      return diffMs > 0 && diffMs <= 5 * 60 * 1000;
    }

    function getStatusString(f) {
      if (hasValidManualOverride(f)) {
        return f.manualOverride;
      }
      return typeof f.status === "object" && f.status !== null ? f.status.status : f.status || "";
    }

    function updateBulkTimer() {
      const bulkTimerBtn = document.getElementById("bulk-timer-btn");
      if (!bulkTimerBtn) return;
      const allManual = facultyData.every(f => !!f.manualOverride);
      if (allManual) {
        const times = facultyData.map(f => getRemainingTime(f.overrideExpiry)).filter(t => t !== "Expired");
        bulkTimerBtn.textContent = "Clear all overrides (" + (times.length ? times.sort()[0] : "Expired") + ")";
        bulkTimerBtn.classList.toggle('expiring', times.length && facultyData.some(f => isExpiringSoon(f.overrideExpiry)));
      }
    }

    async function fetchWithSessionCheck(url, options) {
      const res = await fetch(url, options);
      if (res.status === 403) {
        alert("Session expired. Redirecting to login...");
        window.location.href = "login";
        throw new Error("Session expired");
      }
      if (!res.ok) {
        throw new Error("Request failed with status " + res.status);
      }
      return res;

    function getCurrentDay() {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const today = new Date();
      return days[today.getDay()];
    }

    function getCurrentTimeSlot() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const currentTime = hour * 100 + minute;

      for (let i = 0; i < TIME_SLOTS.length; i++) {
        const [start, end] = TIME_SLOTS[i].split('-');
        const [startHour, startMin] = start.split(':').map(Number);
        const [endHour, endMin] = end.split(':').map(Number);

        const startTime = startHour * 100 + startMin;
        const endTime = endHour * 100 + endMin;

        if (currentTime >= startTime && currentTime < endTime) {
          return TIME_SLOTS[i];
        }
      }
      return null;
    }

    function isTimeInRange(timeSlot, classStart, classEnd) {
      const [slotStart, slotEnd] = timeSlot.split('-');

      // Convert times to minutes for easier comparison
      function timeToMinutes(timeStr) {
        const [hours, minutes] = timeStr.split(':').map(Number);
        return hours * 60 + minutes;
      }

      const slotStartMin = timeToMinutes(slotStart);
      const slotEndMin = timeToMinutes(slotEnd);
      const classStartMin = timeToMinutes(classStart);
      const classEndMin = timeToMinutes(classEnd);

      // Check for any overlap between time ranges
      return !(classEndMin <= slotStartMin || classStartMin >= slotEndMin);
    }

    function getOccupiedRooms(timeSlot) {
      const currentDay = getCurrentDay();
      const occupiedRooms = new Set();

      facultyData.forEach(faculty => {
        if (faculty.classTimes && faculty.classTimes[currentDay] && Array.isArray(faculty.classTimes[currentDay])) {
          faculty.classTimes[currentDay].forEach(classInfo => {
            if (classInfo.start && classInfo.end && classInfo.room) {
              if (isTimeInRange(timeSlot, classInfo.start, classInfo.end)) {
                occupiedRooms.add(classInfo.room);
              }
            }
          });
        }
      });

      return Array.from(occupiedRooms);
    }

    function scrollToCurrentTimeSlot() {

          const elementRect = currentSlotElement.getBoundingClientRect();

          // Calculate offset from top of container

          // Scroll to center the current time slot
          const targetScrollTop = relativeTop - (container.clientHeight / 2) + (currentSlotElement.offsetHeight / 2);

    function scrollToNearestTimeSlot() {
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();
      const currentTime = currentHour * 60 + currentMinute; // Convert to minutes
      
      // Convert 8 AM and 6 PM to minutes for comparison
      const classStartTime = 8 * 60; // 8:00 AM = 480 minutes
      const classEndTime = 18 * 60; // 6:00 PM = 1080 minutes
      
      let targetIndex = 0;
      
      console.log(`Current time: ${currentHour}:${currentMinute.toString().padStart(2, '0')} (${currentTime} minutes)`);
      console.log(`Class hours: ${classStartTime} - ${classEndTime} minutes`);
      
      if (currentTime < classStartTime) {
        // Before 8 AM - scroll to first slot  
        targetIndex = 0;
        console.log('Time is before class hours - targeting first slot');
      } else if (currentTime >= classEndTime) {
        // After 6 PM - scroll to last slot
        targetIndex = TIME_SLOTS.length - 1;
        console.log('Time is after class hours - targeting last slot');
      } else {
        // During class hours - find the appropriate slot
        const minutesFromStart = currentTime - classStartTime;
        const calculatedIndex = Math.floor(minutesFromStart / 60);
        targetIndex = Math.min(Math.max(0, calculatedIndex), TIME_SLOTS.length - 1);
        console.log(`During class hours - calculated index: ${calculatedIndex}, final index: ${targetIndex}`);
      }

      const container = document.querySelector('.empty-rooms-content');
      if (!container) {
        console.log('Container not found');
        return;
      }

      // Wait for DOM to be fully rendered
      setTimeout(() => {
        let scrollTarget;
        
        if (currentTime < classStartTime) {
          // Before class hours - scroll to top
          scrollTarget = 0;
          console.log('Scrolling to top (before class hours)');
        } else if (currentTime >= classEndTime) {
          // After 6 PM - scroll to bottom
          const maxScroll = container.scrollHeight - container.clientHeight;
          scrollTarget = Math.max(0, maxScroll);
          console.log('Scrolling to bottom (after class hours)', {
            scrollHeight: container.scrollHeight,
            clientHeight: container.clientHeight,
            maxScroll: maxScroll,
            targetScroll: scrollTarget
          });
        } else {
          // During class hours - find and center the appropriate slot
          const targetElement = document.getElementById(`timeSlot-${targetIndex}`);
          if (targetElement) {
            const elementTop = targetElement.offsetTop;
            const elementHeight = targetElement.offsetHeight;
            const containerHeight = container.clientHeight;
            
            // Center the element in the container
            scrollTarget = Math.max(0, elementTop - (containerHeight / 2) + (elementHeight / 2));
            console.log('Scrolling to center current slot during class hours', {
              elementTop,
              elementHeight,
              containerHeight,
              targetScroll: scrollTarget
            });
          } else {
            scrollTarget = 0;
            console.log('Target element not found, scrolling to top');
          }
        }

        // Ensure scrollTarget is within valid bounds
        const maxScrollTop = container.scrollHeight - container.clientHeight;
        scrollTarget = Math.max(0, Math.min(scrollTarget, maxScrollTop));

        container.scrollTo({
          top: scrollTarget,
          behavior: 'smooth'
        });

        console.log(`Final scroll: index ${targetIndex}, time: ${TIME_SLOTS[targetIndex] || 'N/A'}, scrollTop: ${scrollTarget}`);
      }, 200); // Give DOM time to render
    }

      }

      if (overlay.classList.contains('active')) {
        overlay.classList.remove('active');
      } else {
        renderEmptyRoomsOverlay();
        overlay.classList.add('active');
      }
    }

    function startEmptyRoomsAutoRefresh() {
      setInterval(() => {
        const overlay = document.getElementById('emptyRoomsOverlay');
        if (overlay && overlay.classList.contains('active')) {
          // Save current scroll position
          const container = document.querySelector('.empty-rooms-content');
          const savedScrollTop = container ? container.scrollTop : 0;

          renderEmptyRoomsOverlay();

          // Restore scroll position after a brief delay (unless it's a major time change)
          setTimeout(() => {
            if (container && Math.abs(container.scrollTop - savedScrollTop) < 100) {
              container.scrollTop = savedScrollTop;
            }
          }, 150);
        }
      }, 60000);
    }

    // Your existing initialization code:
    fetchFacultyData()
      .then(data => {
        if (data) {
          facultyData = data;
          render();
          startPolling();

          statusOptions.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = labels[opt];
            document.getElementById("bulkStatus").appendChild(option);
          });
        }
      })
      .catch(() => showMessage("Failed to load data.", true));

    startEmptyRoomsAutoRefresh();
  </script>
